---

  - hosts: Debian
    become: yes
    remote_user: sysadmin
    roles:
      - initialconf
      - mariadb

# MYSQL Secure Installation
    vars_files:
      - dbpassword.yml

    tasks:

      - name: MariaDB root password Update
        mysql_user:
          login_host: 192.168.56.103     
          login_user: root
          login_password: ""
          name: root
          host: "{{ item }}"
          password: "{{ rootpass }}"
        loop:
           - 127.0.0.1
           - localhost
           - '%'

      - name: Anonymous user delete
        mysql_user:
          name: ""
          state: absent

      - name: Test Database delete
        mysql_db:
          name: test
          state: absent
    
