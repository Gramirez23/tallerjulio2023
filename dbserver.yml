---

  - hosts: Debian
    become: yes
    remote_user: sysadmin
    vars_files:
      - dbpassword.yml
      - dbpassword2.yml 
    roles:
      - initialconf
      - mariadb

    tasks:

      - name: Creation of user todo in mariadb
        mysql_user:
          login_user: root
          login_password: "{{ rootpass }}"
          name: todo
          host: "{{ item }}"
          password: "{{ todopass }}"
        loop:
          - 127.0.0.1
          - localhost
          - 192.168.56.%

      - name: Creation of db in mariadb
        mysql_db:
          login_user: root
          login_password: "{{ rootpass }}"
          name: todo

      - name: Copy database dump file
        copy:
          src: files/todo.sql
          dest: /opt/todo.sql

      - name: Restore database
        mysql_db:
          name: todo
          state: import
          target: /opt/todo.sql
