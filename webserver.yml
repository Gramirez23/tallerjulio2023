---
  - hosts: redhat
    become: yes
    remote_user: sysadmin
    vars_files:
     - ansiblepass.yml
    roles:
      - ansibleuser
      - apache
      - podman  
 

  - name: Installs vhost file
    become: yes
    remote_user: ansible
    tasks:

    - name: Copy virtualhost configuration
      copy:
        src: ./files/vhost.conf
        dest: /etc/httpd/vhosts.d/vhost.conf
      notify: Restart apache

    handlers:

    - name: Restart apache
      service:
        name: httpd
        state: restarted
