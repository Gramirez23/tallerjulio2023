---
# tasks file for mariadb

  - name: Install Maria DB server
    apt:
      name: mariadb-server
      state: present
      update_cache: yes

  - name: Open mariadb ports
    ufw:
      state: enabled
      rule: allow
      port: '3306'
      proto: tcp
 
  - name: Configure mariadb to listen on all interfaces
    lineinfile:
      path: /etc/mysql/mariadb.conf.d/50-server.cnf
      regexp: '^bind-address'
      line: bind-address = 0.0.0.0
    notify: Restart mariadb server

  - name: mariaDB service enable and start
    service: 
      name: mariadb
      state: started
      enabled: yes

# instalacion segura mysql

  - name: MariaDB root password Update 
    mysql_user:
      name: root
      host: "{{ item }}"
      password: "{{ rootpass }}"
    loop: 
       - 127.0.0.1
       - localhost
       - 192.168.56.0/24

  - name: Anonymous user delete
    mysql_user:
      name: ""
      state: absent
  - name: Test Database delete
    mysql_db:
      name: test
      state: absent
